spring.application.name=demo

# JSP 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MYSQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=notebook
spring.datasource.password=notebook
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 설정, classpath = /src/main/resources가 자동 설정
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.org.springframework.security=warn
